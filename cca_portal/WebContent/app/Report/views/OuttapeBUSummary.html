<!-- MAIN CONTENT -->
<div id="content">

    <div class="row">
        <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
            <h1 class="page-title txt-color-blueDark">
                <span>Out tape BU Summary</span>
            </h1>
        </div>
        <!-- <big-breadcrumbs items="['Cost interlock schedule']" class="col-xs-12 col-sm-7 col-md-7 col-lg-4"></big-breadcrumbs> -->
        <!-- <div smart-include="app/layout/partials/sub-header.tpl.html"></div> -->
    </div>
    <!-- widget grid -->
    <section id="widget-grid" widget-grid>

        <!-- row -->
        <div class="row">
            <article class="col-sm-12">
                <!--第一部分 search -->
                <div jarvis-widget id="no-padding-table-widget" data-widget-color="Light Blue"
                     data-widget-editbutton="false" data-widget-fullscreenbutton="false"
                     data-widget-deletebutton="false">
                    <header>
                    <span class="widget-icon">
                        <i class="fa fa-table"></i>
                    </span>
                        <h2>Search</h2>
                    </header>
                    <div class="tab-serch">
                        <div class="col-sm-8">
                            <div class="col-sm-5 form-group-m">
                                <label>Cycle Choose:</label>
                                <div class="for-sel">
                                    <select class="form-control">
                                        <option value="">All</option>
                                        <option value="">Q2M0</option>
                                        <option value="">Q2M1</option>
                                        <option value="">Q2M2</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 tab-serch-btn">
                            <button class="btn btn-back searchbtn" ng-click="SearchTab()">Search</button>
                        </div>
                    </div>
                </div>

                <!-- 第二部分    内容 -->
                <div class="mup-tabbtn">
                    <div jarvis-widget data-widget-colorbutton="false" data-widget-editbutton="false"
                         data-widget-deletebutton="false"
                         data-widget-sortable="false">
                        <header>
                                <span class="widget-icon">
                                    <i class="fa fa-columns"></i>
                                </span>
                            <h2>Result</h2>
                        </header>
                        <div class="summary-tab">
                            <div class="widget-body no-padding ">
                                <ul class="nav nav-tabs">
                                    <li ng-repeat="(btkey,btvalue) in mapData.data track by $index" ng-class="{true:'active',false:''}[{{$index == 0}}]">
	                                    <a ng-href="#operadata-bu-{{$index+1}}" aria-expanded="true" data-toggle="tab">{{btkey}}</a>
                                   </li>
                                </ul>
								<div class="tab-content">
                                <main id="operadata-bu-{{$index+1}}" ng-repeat="(key,value) in mapData.data track by $index" class="tab-pane outtapebu" ng-class="{true:'active',false:''}[{{$index == 0}}]">
                                    <section class="demo4" id="bufinal">

                                        <table  class="overflow-both" >
                                            <thead>
                                            <tr>
                                                <th class="center" >BU</th>
                                                <th class="center" colspan="{{mapData.region.length + 2}}">FYQ2 Cost Guidance - M1
                                                    + Benefit/- Hit</th>
                                            </tr>
                                            <tr>
                                                <th rowspan="2">{{key}}</th>
                                                <th ng-repeat="(gkey,gvalue) in mapData.geo" colspan="{{gvalue}}">{{gkey}}</th>
                                                <th rowspan="2">Top</th>
                                                <th rowspan="2">Ttl</th>
                                            </tr>
                                            <tr>
                                                <th ng-repeat="r in mapData.region track by $index">{{r}}</th>
                                            </tr>
                                            </thead>
                                            <tbody class="Ftbody">
                                            <tr ng-repeat="(bkey,bvalue) in value" on-finish-render-filters>
                                                <th >{{bkey}}</th>
                                                <td ng-repeat="c in bvalue track by $index">{{c}}</td>
                                                <td>-</td>
                                                <td>-</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </section>
                                </main>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>

        <!-- end row -->
    </section>
    <!-- end widget grid -->

</div>
<!-- END MAIN CONTENT -->
